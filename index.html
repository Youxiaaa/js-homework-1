<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄市旅遊資訊網</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="banner d-flex justify-content-center align-items-center">
        <div class=" text-white">
            <h1 class="text-center">高雄市旅遊資訊</h1>
            <select name="" id="" class="selectArea py-3">
                <option value="1" SELECTED disabled>-- 請選擇行政區 --</option>
                <option value="苓雅區">苓雅區</option>
                <option value="三民區">三民區</option>
                <option value="新興區">新興區</option>
                <option value="鹽埕區">鹽埕區</option>
                <option value="內門區">內門區</option>
                <option value="美濃區">美濃區</option>
                <option value="大樹區">大樹區</option>
                <option value="小港區">小港區</option>
                <option value="六龜區">六龜區</option>
                <option value="仁武區">仁武區</option>
                <option value="左營區">左營區</option>
                <option value="永安區">永安區</option>
                <option value="田寮區">田寮區</option>
                <option value="甲仙區">甲仙區</option>
                <option value="鼓山區">鼓山區</option>
                <option value="杉林區">杉林區</option>
                <option value="那瑪夏">那瑪夏</option>
                <option value="岡山區">岡山區</option>
                <option value="美濃區">美濃區</option>
                <option value="前鎮區">前鎮區</option>
                <option value="茂林區">茂林區</option>
                <option value="茄萣區">茄萣區</option>
                <option value="梓官區">梓官區</option>
                <option value="旗津區">旗津區</option>
                <option value="桃源區">桃源區</option>
                <option value="楠梓區">楠梓區</option>
                <option value="前金區">前金區</option>
                <option value="鼓山區">鼓山區</option>
                <option value="鳳山區">鳳山區</option>
            </select>
        </div>
    </div>
    <section class="mb-5">
        <div class="container">
            <div class="row p-4" style="margin-top: -24px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px gray;">
                <div class="col selectBtn">
                    <h2 class="h4 font-weight-bold">熱門行政區</h2>
                    <button class="btnSelect btn btn-primary px-5 mx-3 font-weight-bold" value="苓雅區">苓雅區</button>
                    <button class="btnSelect btn btn-secondary text-white px-5 mx-3 font-weight-bold"
                        value="三民區">三民區</button>
                    <button class="btnSelect btn btn-warning text-white px-5 mx-3 font-weight-bold"
                        value="新興區">新興區</button>
                    <button class="btnSelect btn btn-info px-5 mx-3 font-weight-bold" value="鹽埕區">鹽埕區</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="d-flex justify-content-center mb-5"><img src="../img/icons_down.png" alt=""></div>
            <div class="title d-flex justify-content-center text-primary">
                <h2 class="text-primary font-weight-bold mb-5">高雄市全區</h2>
            </div>
            <div class="row list mb-5">
            </div>
            <div class="d-flex justify-content-end mb-5 pages-btn">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-primary active" data-index="1">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> 1
                    </label>
                    <label class="btn btn-outline-primary" data-index="2">
                        <input type="radio" name="options" id="option2" autocomplete="off"> 2
                    </label>
                    <label class="btn btn-outline-primary" data-index="3">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 3
                    </label>
                    <label class="btn btn-outline-primary" data-index="4">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 4
                    </label>
                    <label class="btn btn-outline-primary" data-index="5">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 5
                    </label>
                    <label class="btn btn-outline-primary" data-index="6">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 6
                    </label>
                    <label class="btn btn-outline-primary" data-index="7">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 7
                    </label>
                    <label class="btn btn-outline-primary" data-index="8">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 8
                    </label>
                    <label class="btn btn-outline-primary" data-index="9">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 9
                    </label>
                </div>    
            </div>    
        </div>
    </section>
    <footer>
        <div class="text-center bg-info text-white py-3">
            <h2 class="h5 font-weight-bold">高雄旅遊網</h2>
            <p class="h5 font-weight-bold">資料來源 : 高雄市政府</p>
        </div>
    </footer>
    <div>
        <a href="#" class="btnGoTop"><img src="../img/btn_goTop.png" alt=""></a>
    </div>

  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
        <script src="js/all.js"></script>
        <script src="js/jq.js"></script>    
</body>

</html>
